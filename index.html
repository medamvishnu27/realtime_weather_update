<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assests/cloudy.png" type="image/x-icon">
    <!-- bootstramp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstramp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section class="weatherapp">
        <!-- search container start -->
         <div class="row border bg-success-subtle shadow">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 text-center my-3 py-2">
                <h3><span style="color:rgb(130, 221, 241); font-size: 50px;">Climate</span><span style="font-size: 20px;"> updates</span></h3>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 py-2">
                <div class="search-con d-flex my-3">
                    <input type="text" class="form-control rounded-start-pill" placeholder="Enter the CITY name" id="s-value">
                    <button type="button" class="btn btn-primary rounded-end-pill" id="s-btn">Search</button>
                 </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 my-3 py-2 text-center">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-whatsapp"></i>
            </div>
         </div>
         
        <!-- search container end -->

        <!-- weather information start -->
        <div class="card m-3 shadow" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./assets/weather-forecast.png" class="img p-5" height="250px" alt="...">
                <span class="Temp display-1 "><b class="my-auto">__<span class="deg">&deg;</span>c</b></span>
               
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title cityname text-center">______</h5>
                  <p class="datetime text-center ">___</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item  feels ">__<span class="deg">&deg;</span>c</b></span></li>
                    <li class="list-group-item hymidity ">___%</li>
                    <li class="list-group-item desc">__</li>
                    <li class="list-group-item wind">Wind :__km/h</li>
                    <li class="list-group-item country">Country : __</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        <!-- weather information end -->

    </section>



    <script src="script.js"></script>
</body>
</html>
